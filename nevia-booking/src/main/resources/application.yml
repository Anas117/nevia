server:
  port: 9878

spring:
  application.name: booking-service
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: int

## endpoints to give data about microservice
## http://adresse:port/actuator/health to if microservice is up, metrics to see consumption
management:
  security:
    enabled: false

  endpoints:
    web:
      exposure:
        include: metrics,health
rabbitmq:
  queue: booking-notification-queue